<mat-card align="center">
	<mat-card-title style="font-size: 32px;"> Data Hub Admin Portal</mat-card-title>
	<mat-card-content>
	<div class="example-container">
	<mat-form-field class="labelsize">
	  <input matInput placeholder="Username" type="text" [(ngModel)]="username"  name="username" >
	</mat-form-field>
	</div>

	<div class="example-container">
		<mat-form-field class="labelsize"> 
		  <input matInput placeholder="Password" type="password" [(ngModel)]="password"  name="password" >
		</mat-form-field>
	</div>
  </mat-card-content>

  <mat-card-actions>
	<button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>

  </mat-card>
